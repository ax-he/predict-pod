async function runLocal(){

  const fd = new FormData();

      // è¯†åˆ«ç»“æŸçš„ SUMMARY JSONï¼Œå¯åœ¨è¿™é‡Œåšé¢å¤– UI æ›´æ–°
      if (line.startsWith("=== SUMMARY === ")) {
        try {
