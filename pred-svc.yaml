apiVersion: v1
kind: ConfigMap
metadata:
  name: node-hw-profile
  namespace: default
data:
  peak_flops_gflops: "50.9"
  peak_mem_bandwidth_gbs: "14.5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pred-svc
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels: { app: pred-svc }
  template:
    metadata:
      labels: { app: pred-svc }
    spec:
      serviceAccountName: pred-svc
      containers:
        - name: pred-svc
          # 这里改成 0.8
          image: pred-svc:0.8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            # 这里改成 0.3（pred-svc 在创建 Job 时会用到这个镜像）
            - name: BLAS_PROBE_IMAGE
              value: "blas-probe:0.3"
            - name: JOB_NAMESPACE
              value: "default"
            - name: PEAK_FLOPS_GFLOPS
              valueFrom:
                configMapKeyRef:
                  name: node-hw-profile
                  key: peak_flops_gflops
            - name: PEAK_MEM_BANDWIDTH_GBS
              valueFrom:
                configMapKeyRef:
                  name: node-hw-profile
                  key: peak_mem_bandwidth_gbs
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: pred-svc
  namespace: default
spec:
  selector:
    app: pred-svc
  ports:
    - name: http
      port: 8000
      targetPort: 8000
